<div class="container">
    <app-user-form (userData)="handleEvent($event)"></app-user-form>
    @if(users.length > 0){
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                @for(user of users ; track $index){
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td><button class="btn btn-danger btn-sm">
                        Remove User</button></td>
                </tr>
        
                }

            </tbody>
        </table>
    }
</div>
