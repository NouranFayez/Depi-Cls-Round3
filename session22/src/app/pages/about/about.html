<form class="row gy-3 mt-3">
    <div class="col-4">
        <input type="text" [(ngModel)]="model.name"
         name="userName" class="form-control"
          placeholder="enter your name">
        <h4>{{userName}}</h4>
    </div>
     <div class="col-4">
        <input type="text" [(ngModel)]="model.email" name="email" class="form-control" placeholder="enter your Email">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="handleClick()">Add User</button>
    </div>
</form>

<hr>
<div class="row">
    <div class="col-6">
        <h2>{{h2Text()}}</h2>
    </div>
    <div class="col-4">
        <button class="btn btn-primary" (click)="handleChange()">change text</button>
    </div>
</div>

<hr>
