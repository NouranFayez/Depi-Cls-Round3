<div class="container">
    <div class="mt-3 d-flex">
        <input type="text" 
        (keyup.enter)="handleSearch()"
         class="form-control "
          [(ngModel)]="search" placeholder="search Products">
         <button class="btn btn-primary"
          [state]="{'searchWord' : search}" 
           routerLink="/result">Search</button>
    </div>
</div>
